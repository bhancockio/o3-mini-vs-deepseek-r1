<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-light: #f7f7f7;
            --bg-dark: #202123;
            --text-light: #ffffff;
            --text-dark: #343541;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 1rem;
            overflow-y: auto;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-light);
        }

        .model-selector {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            gap: 0.5rem;
        }

        select, button {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        .user {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .assistant {
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e5e5;
        }

        .input-area {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e5e5e5;
        }

        .textarea-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            font-family: inherit;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        .loading {
            position: relative;
            padding-left: 1.5rem;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0.5rem;
            width: 12px;
            height: 12px;
            border: 2px solid #ccc;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="newChat">New Chat</button>
        <!-- Chat history would go here -->
    </div>
    
    <div class="main">
        <div class="model-selector">
            <select id="modelSelect"></select>
            <button id="refreshModels">‚ü≥</button>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <div class="textarea-wrapper">
                <textarea id="input" placeholder="Type your message..."></textarea>
                <button id="stop" style="display: none;">Stop</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>
        marked.setOptions({
            highlight: (code, lang) => {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        let currentModel = '';
        let messages = [];
        let controller = null;

        async function fetchModels() {
            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option class="loading">Loading models...</option>';
            
            try {
                const response = await fetch('http://localhost:3000/api/tags');
                const data = await response.json();
                
                select.innerHTML = data.models.length 
                    ? data.models.map(m => `<option value="${m.name}">${m.name} (${m.details.parameter_size})</option>`).join('')
                    : '<option>No models available</option>';
                
                if (data.models.length) currentModel = data.models[0].name;
            } catch (error) {
                select.innerHTML = '<option>Error loading models</option>';
                console.error('Model fetch error:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const userMessage = input.value.trim();
            if (!userMessage || !currentModel) return;

            input.value = '';
            document.getElementById('stop').style.display = 'block';

            // Add user message
            messages.push({ role: 'user', content: userMessage });
            updateMessages();

            // Add assistant placeholder
            const assistantMessage = { role: 'assistant', content: '' };
            messages.push(assistantMessage);
            updateMessages();

            try {
                controller = new AbortController();
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: messages.slice(0, -1),
                        stream: true
                    }),
                    signal: controller.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        const message = JSON.parse(line);
                        if (message.message?.content) {
                            assistantMessage.content += message.message.content;
                            updateMessages();
                        }
                    }
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    assistantMessage.content += '\n\n[Error: Response generation failed]';
                    updateMessages();
                }
            } finally {
                document.getElementById('stop').style.display = 'none';
                controller = null;
            }
        }

        function updateMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}">
                    ${marked.parse(msg.content)}
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
            hljs.highlightAll();
        }

        // Event Listeners
        document.getElementById('refreshModels').addEventListener('click', fetchModels);
        document.getElementById('modelSelect').addEventListener('change', e => {
            currentModel = e.target.value;
        });

        document.getElementById('input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('stop').addEventListener('click', () => {
            if (controller) controller.abort();
        });

        document.getElementById('newChat').addEventListener('click', () => {
            messages = [];
            updateMessages();
        });

        // Initialize
        fetchModels();
    </script>
</body>
</html>
